<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="https://framerusercontent.com/images/Hnc6ayonEfZGLtZUJuJnPYdKIus.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnostic gratuit — Shortcut Institut de Formation</title>
  <meta name="description" content="30 minutes avec un expert Shortcut pour identifier vos vrais leviers de performance. Gratuit, sans engagement, sans catalogue." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;700&family=DM+Sans:wght@400;500&family=Instrument+Sans:wght@500&display=swap" rel="stylesheet" />

  <style>
    /* ===== RESET & BASE ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --color-primary:        #1E6FEB;
      --color-primary-dark:   #1558C7;
      --color-primary-light:  #EBF3FF;
      --color-bg-page:        #F0F7FF;
      --color-white:          #FFFFFF;
      --color-text-title:     #1A1A2E;
      --color-text-body:      #4A4A68;
      --color-text-muted:     #8A8AAA;
      --color-border:         #DDE8F5;
      --color-success-bg:     #E8F5E9;
      --color-success:        #2E7D32;

      --font-heading: 'Onest', sans-serif;
      --font-body:    'DM Sans', sans-serif;
      --font-ui:      'Instrument Sans', sans-serif;

      --radius-pill:    50px;
      --radius-card:    20px;
      --radius-card-sm: 16px;
      --radius-input:   12px;

      --shadow-card: 0 2px 16px rgba(30, 111, 235, 0.07);
      --shadow-nav:  0 2px 24px rgba(30, 111, 235, 0.11);
      --shadow-btn:  0 4px 20px rgba(30, 111, 235, 0.32);

      --transition-fast:   0.15s ease;
      --transition-normal: 0.25s ease;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-body);
      font-size: 16px;
      color: var(--color-text-body);
      background-color: var(--color-bg-page);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      padding-top: 72px;
    }

    h1, h2, h3, h4 {
      font-family: var(--font-heading);
      color: var(--color-text-title);
      line-height: 1.15;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 28px;
    }

    section { padding: 88px 0; }
  </style>
</head>
<body>
  <p>Contenu restauré — version complète en cours de déploiement</p>
</body>
</html>
