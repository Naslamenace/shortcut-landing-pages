  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --color-primary: #1E6FEB;
      --color-primary-dark: #1558C7;
      --color-primary-light: #EBF3FF;
      --color-bg-page: #F0F7FF;
      --color-white: #FFFFFF;
      --color-text-title: #1A1A2E;
      --color-text-body: #4A4A68;
      --color-text-muted: #8A8AAA;
      --color-border: #DDE8F5;
      --color-error: #FF3B3B;
      --color-success: #22c55e;
      --font-heading: 'Onest', sans-serif;
      --font-body: 'DM Sans', sans-serif;
      --font-ui: 'Instrument Sans', sans-serif;
      --radius-pill: 50px;
      --radius-card: 20px;
      --radius-card-sm: 16px;
      --radius-input: 12px;
      --shadow-card: 0 2px 12px rgba(30, 111, 235, 0.06);
      --shadow-nav: 0 2px 20px rgba(30, 111, 235, 0.10);
      --shadow-btn: 0 4px 16px rgba(30, 111, 235, 0.30);
      --transition-fast: 0.15s ease;
      --transition-normal: 0.25s ease;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }

    body {
      font-family: var(--font-body);
      font-size: 16px;
      color: var(--color-text-body);
      background-color: var(--color-bg-page);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      padding-top: 72px;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      overflow-wrap: break-word;
    }

    h1, h2, h3, h4 {
      font-family: var(--font-heading);
      color: var(--color-text-title);
      line-height: 1.15;
    }

    img {
      max-width: 100%;
      height: auto;
      vertical-align: middle;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 28px;
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      .container { padding: 0 16px; }
      .nav-wrapper { padding: 0 16px; }
    }

    section { padding: 64px 0; }

    @media (max-width: 768px) {
      section { padding: 40px 0; }
      #formations h2, #pratique h2, #pourquoi h2, #parcours h2, #temoignages h2, #faq .faq-left h2 { margin-bottom: 12px; }
    }

    .nav-wrapper {
      position: fixed;
      top: 12px;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 0 28px;
      width: 100%;
      box-sizing: border-box;
      transform: translateY(0);
      transition: transform 0.35s ease, opacity 0.35s ease;
      opacity: 1;
    }

    .nav-wrapper.hidden {
      transform: translateY(calc(-100% - 20px));
      opacity: 0;
    }

    nav {
      max-width: 1080px;
      margin: 0 auto;
      background: var(--color-white);
      border-radius: var(--radius-pill);
      padding: 10px 16px 10px 20px;
      box-shadow: var(--shadow-nav);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-right { display: flex; align-items: center; gap: 24px; }

    .nav-logo { display: flex; align-items: center; text-decoration: none; }

    .nav-logo img { height: 38px; width: auto; }

    .nav-links { display: flex; align-items: center; gap: 24px; }

    .nav-links a {
      font-family: var(--font-ui);
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text-body);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .nav-links a:hover { color: var(--color-primary); }

    .nav-phone {
      font-family: var(--font-ui);
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text-body);
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-phone:hover { color: var(--color-primary); }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      background: var(--color-primary);
      color: #fff;
      font-family: var(--font-ui);
      font-weight: 500;
      font-size: 14px;
      border-radius: var(--radius-pill);
      padding: 11px 24px;
      text-decoration: none;
      transition: background var(--transition-fast), box-shadow var(--transition-fast);
    }

    .nav-cta:hover {
      background: var(--color-primary-dark);
      box-shadow: var(--shadow-btn);
    }

    @media (max-width: 768px) {
      .nav-wrapper { padding: 0 12px; left: 0; right: 0; width: 100%; box-sizing: border-box; }
      .nav-links, .nav-phone { display: none; }
      nav { padding: 8px 12px; gap: 8px; overflow: hidden; max-width: 100%; box-sizing: border-box; }
      .nav-logo { flex-shrink: 1; min-width: 0; overflow: hidden; }
      .nav-logo img { height: 32px; max-height: 100%; object-fit: contain; object-position: left; }
      .nav-right { flex-shrink: 0; min-width: 0; }
      .nav-cta { border-radius: var(--radius-card); padding: 10px 16px; min-height: 44px; font-size: 13px; white-space: nowrap; flex-shrink: 0; }
    }

    #hero { background: linear-gradient(175deg, #EBF3FF 0%, #F0F7FF 100%); padding: 64px 0; }

    .hero-inner {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
      min-width: 0;
    }

    .hero-inner > * { min-width: 0; }

    #hero h1 {
      font-size: clamp(28px, 3.5vw, 48px);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 12px;
      text-align: left;
    }

    #hero h1 .hero-title-accent { color: var(--color-primary); white-space: nowrap; }

    .hero-sub {
      font-size: 22px;
      color: var(--color-text-body);
      text-align: left;
      margin-bottom: 36px;
      max-width: 480px;
      line-height: 1.6;
    }

    .hero-cta { display: flex; justify-content: flex-start; }

    .hero-img {
      width: 100%;
      aspect-ratio: 5/4;
      border-radius: var(--radius-card);
      overflow: hidden;
      box-shadow: var(--shadow-card);
    }

    .hero-img img { width: 100%; height: 100%; object-fit: cover; display: block; }

    @media (max-width: 900px) { .section-br { display: none; } }

    @media (max-width: 768px) {
      #hero { padding: 40px 0; }
      .hero-inner { grid-template-columns: 1fr; gap: 32px; }
      #hero h1 { text-align: center; }
      #hero h1 .hero-title-accent { white-space: normal; }
      .hero-sub, #formations .section-intro, #pratique .section-intro, #pourquoi .section-intro, #parcours .section-intro, #temoignages .section-intro, #faq .section-intro, #faq .faq-left .section-intro { font-size: 17px; font-family: var(--font-body); line-height: 1.6; }
      .hero-sub { text-align: center; margin-left: auto; margin-right: auto; }
      .hero-cta { justify-content: center; }
      .hero-img { order: -1; }
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--color-primary);
      color: #fff;
      font-family: var(--font-ui);
      font-weight: 500;
      font-size: 16px;
      border-radius: var(--radius-pill);
      padding: 16px 36px;
      text-decoration: none;
      transition: background var(--transition-fast), box-shadow var(--transition-fast), transform var(--transition-fast);
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
      box-shadow: var(--shadow-btn);
      transform: translateY(-2px);
    }

    var DIAGNOSTIC_WEBHOOK_URL = "https://shortcut-formation.app.n8n.cloud/webhook/lead-diagnostic";
